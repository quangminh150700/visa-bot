name: üì± Telegram Commands

on:
  schedule:
    - cron: '*/5 * * * *'   # Ch·∫°y m·ªói 5 ph√∫t
  workflow_dispatch:         # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  handle-commands:
    name: X·ª≠ l√Ω l·ªánh Telegram
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç C√†i Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ C√†i dependencies
        run: pip install -r requirements.txt

      - name: üì± X·ª≠ l√Ω l·ªánh Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          VFS_USERNAME:       ${{ secrets.VFS_USERNAME }}
          VFS_PASSWORD:       ${{ secrets.VFS_PASSWORD }}
          ORIGIN_COUNTRY:     ${{ vars.ORIGIN_COUNTRY }}
          TARGET_COUNTRIES:   ${{ vars.TARGET_COUNTRIES }}
          VISA_CATEGORY:      ${{ vars.VISA_CATEGORY }}
          VISA_SUBCATEGORY:   ${{ vars.VISA_SUBCATEGORY }}
        run: python telegram_handler.py
